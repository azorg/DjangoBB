{% if is_paginated %}
  {% if page_obj.has_previous %}
      <a href="?page={{ page_obj.previous_page_number }}{{ getvars }}{{ hashtag }}">&lsaquo;&lsaquo;</a>
  {% endif %}
  {% for page in pages %}
      {% if page %}
          {% ifequal page page_obj.number %}
              {{ page }}
          {% else %}
              <a href="?page={{ page }}{{ getvars }}{{ hashtag }}">{{ page }}</a>
          {% endifequal %}
      {% else %}
          ...
      {% endif %}
  {% endfor %}
  {% if page_obj.has_next %}
      <a href="?page={{ page_obj.next_page_number }}{{ getvars }}{{ hashtag }}">&rsaquo;&rsaquo;</a>
  {% endif %}
{% endif %}
